        body {

        body::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -50px;
            left: -50px;
            animation: float 20s infinite ease-in-out;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -75px;
            right: -75px;
            animation: float 25s infinite ease-in-out reverse;

            66% { transform: translate(-10px, 10px) rotate(240deg); }

            }

            flex-shrink: 0;
        }

            font-weight: 500;

            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

            -webkit-tap-highlight-color: transparent;
        }

            .planner-container {

            }

            }
            
            .achievement-badge {

            }
            
            .card-text {

            .planner-container {

            }
            
            .motivation-header {
                padding: 10px;
            }
            
            .quote-icon {
                font-size: 1.5em;
            }

                font-size: 0.85em;
            }
            
            .live-header {
                padding: 10px;

            .datetime-display {

            .planner-table {
                max-height: 300px;

            }

        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

            background: #f1f1f1;
            border-radius: 10px;
        }

            background: linear-gradient(135deg, #667eea, #764ba2);

        }
        
        /* Better touch targets */

            min-height: 44px;
        }
        
        .activity-name {
            min-height: 36px;
            display: inline-flex;
            align-items: center;
        }
    </style>

            let [hours, minutes] = timeStr.split(':').map(Number);

            if (period === "AM" && hours === 12) hours = 0;
            return hours * 60 + minutes;

            document.getElementById('dayName').textContent = dayName;
            document.getElementById('dateNumber').textContent = `${month} ${date}`;
            document.getElementById('timeDisplay').textContent = ` ${hours}:${minutes} ${ampm}`;
        }

        // Calculate day progress percentage
        function updateProgress() {
            const now = new Date();
            const totalDayMinutes = 24 * 60;
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const percentage = (currentMinutes / totalDayMinutes) * 100;
            
            document.getElementById('progressPercentage').textContent = Math.round(percentage) + '%';
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        // Render table and update current activity
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let currentActivityFound = null;
            
            schedule.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Check if this is the current activity
                const isCurrent = isTimeBetween(item.start, item.end, item.period, item.period);
                
                // Check if activity is in the past
                const isPast = () => {
                    const current = getCurrentMinutes();
                    const itemStart = timeToMinutes(item.start, item.period);
                    const itemEnd = timeToMinutes(item.end, item.period);
                    
                    if (itemEnd < itemStart) {
                        return current >= itemEnd && current < itemStart ? false : current >= itemStart;
                    }
                    
                    return current >= itemEnd;
                };
                
                const pastActivity = isPast();
                
                // Apply appropriate classes
                if (isCurrent) {
                    row.className = 'current-activity-row';
                    currentActivityFound = item;
                } else if (pastActivity && item.activity !== "Sleep") {
                    row.className = 'past-activity';
                } else {
                    row.className = 'future-activity';
                }
                
                // Special class for sleep row
                if (item.activity === "Sleep") {
                    row.classList.add('sleep-row');
                }
                
                // Time display
                const timeDisplay = `${item.start}‚Äì${item.end} ${item.period}`;
                
                // Activity with icon
                const activityDisplay = `${item.icon} ${item.activity}`;
                
                // Details with motivation (mobile optimized)
                const detailsDisplay = `
                    <div>${item.details}</div>
                    <div style="color: #8b5cf6; font-style: italic; font-size: 0.75em;">üí≠ ${item.motivation}</div>
                `;
                
                row.innerHTML = `
                    <td class="time-col">${timeDisplay}</td>
                    <td class="activity-col">${activityDisplay}</td>
                    <td class="details-col">${detailsDisplay}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Update current activity display
            if (currentActivityFound) {
                document.getElementById('currentActivity').textContent = 
                    `${currentActivityFound.icon} ${currentActivityFound.activity}`;
            } else {
                document.getElementById('currentActivity').textContent = 'üéâ Break time';
            }
        }

        // Update everything
        function updateAll() {
            updateDateTime();
            updateProgress();
            renderTable();
        }

        // Initial render
        updateAll();
        
        // Update every second
        setInterval(updateAll, 1000);
    </script>
</body>
</html>
